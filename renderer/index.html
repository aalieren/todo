<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do</title>
</head>

<body>
    <div class="container">

        <!-- Register Modal -->
        <div class="modal fade" id="registerTodo" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="registerTodoLabel">Save To Do</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="register-modal-body">
                        <div class="mb-3">
                            <label for="input1" class="form-label">Input 1</label>
                            <input type="text" class="form-control" id="input1">
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Input 2</label>
                            <input type="text" class="form-control" id="input2">
                        </div>
                        <div class="mb-3">
                            <label for="input3" class="form-label">Input 3</label>
                            <input type="text" class="form-control" id="input3">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="registerTodo()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editTodo" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editTodoLabel">Edit To Do</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="edit-modal-body">
                        <div class="mb-3">
                            <label for="edit_input1" class="form-label">Input 1</label>
                            <input type="text" class="form-control" id="edit_input1">
                        </div>
                        <div class="mb-3">
                            <label for="edit_input2" class="form-label">Input 2</label>
                            <input type="text" class="form-control" id="edit_input2">
                        </div>
                        <div class="mb-3">
                            <label for="edit_input3" class="form-label">Input 3</label>
                            <input type="text" class="form-control" id="edit_input3">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="editTodo()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteTodo" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteTodoLabel">Are you sure?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="edit-modal-body">
                        <p>This will delete your to do permanently!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="confirmBtn"
                            onclick="deleteTodo()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 mb-3" id="topArea">
            <div class="buttons">
                <button class="btn btn-success" id="register-btn" data-bs-toggle="modal" data-bs-target="#registerTodo">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn btn-primary" onclick="todos.refreshTodos('solved')">Solved</button>
                <button class="btn btn-danger" onclick="todos.refreshTodos('unsolved')">Unsolved</button>
            </div>
            <div class="w-25" placeholder="Search" id="searchArea">
                <input type="text" class="form-control" placeholder="Search" id="searchInput">
            </div>
        </div>

        <table class="table table-hover text-center" id="todosTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Input 1</th>
                    <th>Input 2</th>
                    <th>Input 3</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src=" index.js"></script>
</body>

</html>
